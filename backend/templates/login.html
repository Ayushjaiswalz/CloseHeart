<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - CloseHeart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-12 rounded-2xl shadow-xl w-full max-w-xl">
        <h2 class="text-2xl font-bold text-pink-600 mb-6 text-center">CloseHeart Login ðŸ’•</h2>

        {% if message %}
        <div class="mb-4 p-2 text-center text-sm text-white bg-red-500 rounded">{{ message }}</div>
        {% endif %}

        <form method="POST" action="/login">
            <label class="block mb-2 font-medium">Email</label>
            <input type="email" name="email" class="w-full p-2 border rounded mb-4" required>

            <label class="block mb-2 font-medium">Password</label>
            <input type="password" name="password" class="w-full p-2 border rounded mb-6" required>

            <button type="submit" class="w-full bg-pink-600 text-white py-2 rounded hover:bg-pink-700">Login</button>
            
        </form>
        <p class="mt-4 text-center text-sm">
            New here? <a href="/register" class="text-pink-600 font-semibold">Create an account</a>
        </p>
        
    </div>
</body>
</html>
