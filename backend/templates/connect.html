<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect Partner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 flex justify-center items-center min-h-screen">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h2 class="text-xl font-bold text-pink-600 text-center mb-4">Connect with Your Partner 💞</h2>

    {% if message %}
      <p class="text-center text-sm mb-4 {{ 'text-green-600' if success else 'text-red-600' }}">
        {{ message }}
      </p>
    {% endif %}

    <form method="POST">
      <label class="block font-medium mb-1">Partner User ID</label>
      <input name="partner_id" class="w-full p-2 border rounded mb-4" placeholder="Enter partner's UUID" required>

      <button class="w-full bg-pink-600 text-white py-2 rounded hover:bg-pink-700">Connect</button>
      <div class="text-sm text-center text-gray-600 mb-4">
        Your User ID: <span class="font-mono bg-gray-100 px-2 py-1 rounded">{{ current_user_id }}</span>
      </div>
    </form>
  </div>
</body>
</html>
