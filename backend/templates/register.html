<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - CloseHeart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#f472b6">
</head>
<body class="bg-pink-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-12 rounded-2xl shadow-xl w-full max-w-xl">
        <h2 class="text-3xl font-bold text-pink-600 mb-8 text-center">Sign Up for CloseHeart ðŸ’•</h2>

        {% if message %}
        <div class="mb-6 p-4 text-center text-sm text-white bg-red-500 rounded">{{ message }}</div>
        {% endif %}

        <form method="POST" action="/register" class="space-y-5">
            <div>
                <label class="block mb-1 font-semibold">Name</label>
                <input type="text" name="name" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400" required>
            </div>

            <div>
                <label class="block mb-1 font-semibold">Email</label>
                <input type="email" name="email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400" required>
            </div>

            <div>
                <label class="block mb-1 font-semibold">Password</label>
                <input type="password" name="password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400" required>
            </div>

            <button type="submit" class="w-full bg-pink-600 text-white py-3 rounded-lg font-semibold hover:bg-pink-700 transition">Sign Up</button>
        </form>

        <p class="mt-6 text-center text-sm">Already have an account? 
            <a href="/login" class="text-pink-600 font-semibold hover:underline">Login</a>
        </p>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js')
                .then(reg => console.log('Service Worker registered', reg))
                .catch(err => console.error('Service Worker failed', err));
        }
    </script>
</body>
</html>
